version: 2
updates:
- package-ecosystem: npm
  directory: "/ui"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: open
    versions:
    - 8.0.1
    - 8.0.2
    - 8.0.3
    - 8.0.4
    - 8.0.5
    - 8.0.6
  - dependency-name: cssnano
    versions:
    - 5.0.0
    - 5.0.1
  - dependency-name: "@vue/eslint-config-standard"
    versions:
    - 6.0.0
  - dependency-name: eslint-plugin-standard
    versions:
    - 5.0.0
- package-ecosystem: npm
  directory: "/ui/dev"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@vue/eslint-config-standard"
    versions:
    - 6.0.0
  - dependency-name: eslint-plugin-standard
    versions:
    - 5.0.0
- package-ecosystem: npm
  directory: "/app-extension"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@vue/eslint-config-standard"
    versions:
    - 6.0.0
- package-ecosystem: npm
  directory: "/demo"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: electron
    versions:
    - 12.0.0
    - 12.0.1
    - 12.0.2
    - 12.0.4
  - dependency-name: "@vue/eslint-config-standard"
    versions:
    - 6.0.0
  - dependency-name: eslint-plugin-standard
    versions:
    - 5.0.0
